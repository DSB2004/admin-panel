<script>
  $(function () {
    $("#jsGrid1").jsGrid({
        height: "100%",
        width: "100%",

        sorting: true,
        paging: true,

        data: db.clients,

        fields: [
            { name: "Task Title", type: "text", width: 150 },
            { name: "Assigned By", type: "number", width: 50 },
            { name: "Priority", type: "text", width: 200 },
            { name: "Due Date", type: "select", items: db.countries, valueField: "Id", textField: "Name" },
            { name: "Married", type: "checkbox", title: "Is Married" }
        ]
    });
  });
</script>
